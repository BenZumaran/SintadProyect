<button id="clientId" data-dropdown-toggle="clientId"
    class="inline-flex items-center p-0.5 text-sm font-medium text-center text-gray-500 hover:text-gray-800 rounded-lg focus:outline-none dark:text-gray-400 dark:hover:text-gray-100"
    (click)="toggleShowOptions()" type="button">
    <svg class="w-5 h-5" aria-hidden="true" fill="currentColor" viewbox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
        <path d="M6 10a2 2 0 11-4 0 2 2 0 014 0zM12 10a2 2 0 11-4 0 2 2 0 014 0zM16 12a2 2 0 100-4 2 2 0 000 4z" />
    </svg>
</button>
@if(showOptions){
<div id="clientId"
    class="absolute z-50 w-44 bg-white rounded divide-y divide-gray-100 shadow dark:bg-gray-700 dark:divide-gray-600">
    <ul class="py-1 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="clientId">
        <li>
            <a (click)="editCliente()"
                class="block py-2 px-4 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Editar</a>
        </li>
        <li>
            <a (click)="deleteCliente()"
                class="block py-2 px-4 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Eliminar</a>
        </li>
    </ul>
</div>
}
@if(cliente!==undefined){
<app-client-edit-modal [cliente]="cliente" [(isEditModalOpen)]="showEditModal" [mode]="mode" />
}
